<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso | Tecnisur</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 128, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #388e3c;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      color: #388e3c;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulario de Inicio de Sesión -->
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>
      <label for="loginCorreo">Correo electrónico</label>
      <input type="email" id="loginCorreo" required placeholder="correo@ejemplo.com" />

      <label for="loginPassword">Contraseña</label>
      <input type="password" id="loginPassword" required placeholder="••••••" />

      <button type="submit">Entrar</button>
      <div class="switch-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</div>
    </form>

    <!-- Formulario de Registro -->
    <form id="registroForm" class="hidden">
      <h2>Registro</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required placeholder="Ej: Ana Pérez" />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" required placeholder="correo@ejemplo.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required placeholder="Mínimo 6 caracteres" minlength="6" />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required placeholder="Ej: +52 123 456 7890" />

      <button type="submit">Crear cuenta</button>
      <div class="switch-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</div>
    </form>
  </div>

  <script>
    // Cambiar entre formularios
    function mostrarRegistro() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registroForm").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("registroForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Registro
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const telefono = document.getElementById("telefono").value;

      // Guardar en localStorage
      localStorage.setItem("nombre", nombre);
      localStorage.setItem("correo", correo);
      localStorage.setItem("password", password);
      localStorage.setItem("telefono", telefono);

      alert("Cuenta creada con éxito. Ahora puedes iniciar sesión.");
      mostrarLogin();
    });

    // Inicio de sesión
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const correo = document.getElementById("loginCorreo").value;
      const password = document.getElementById("loginPassword").value;

      const correoGuardado = localStorage.getItem("correo");
      const passwordGuardado = localStorage.getItem("password");

      if (correo === correoGuardado && password === passwordGuardado) {
        alert("Inicio de sesión exitoso");
       window.location.href = "index2.html"; // Cambia esto a donde quieras ir
      } else {
        alert("Correo o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
